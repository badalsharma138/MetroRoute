<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Route Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <h1>Shortest Route Finder</h1>
        <form id="routeForm">
            <div class="form-group">
                <label for="source">Source Station:</label>
                <div class="autocomplete">
                    <input type="text" id="source" name="source" placeholder="Search for source station..." required>
                    <ul id="sourceOptions" class="options"></ul>
                </div>
            </div>
            <div class="form-group">
                <label for="destination">Destination Station:</label>
                <div class="autocomplete">
                    <input type="text" id="destination" name="destination" placeholder="Search for destination station..." required>
                    <ul id="destinationOptions" class="options"></ul>
                </div>
            </div>
            <button type="submit">Find Route</button>
        </form>
        <div id="result">
            <h2>Shortest Route and Cost</h2>
            <p id="route"></p>
            <p id="cost"></p>
        </div>
    </div>

   <div id="map">
    <img id src="image\map.jpg" alt="Image of map">
   </div>

    <script src="script.js"></script>
</body>
</html>
